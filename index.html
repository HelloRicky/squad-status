<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Squad Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .agent-card {
            animation: slide-up 0.3s ease-out;
        }
        
        .pulse-dot {
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Org Chart Hierarchy Styles */
        .org-chart-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
        }

        .leader-card {
            position: relative;
            width: 100%;
            max-width: 400px;
            z-index: 10;
        }

        .team-container {
            position: relative;
            width: 100%;
        }

        /* Connector lines */
        .connector-lines {
            position: absolute;
            top: -3rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 900px;
            height: 3rem;
            pointer-events: none;
            z-index: 1;
        }

        /* Vertical line from leader */
        .connector-lines::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 1.5rem;
            background: linear-gradient(to bottom, #64748b, #475569);
            transform: translateX(-50%);
        }

        /* Horizontal line connecting team members */
        .connector-lines::after {
            content: '';
            position: absolute;
            top: 1.5rem;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent 10%, #475569 20%, #475569 80%, transparent 90%);
        }

        /* Individual vertical lines to each team member */
        .team-grid {
            position: relative;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .team-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .team-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Vertical lines to each team member on desktop */
        @media (min-width: 1024px) {
            .team-member::before {
                content: '';
                position: absolute;
                top: -1.5rem;
                left: 50%;
                width: 2px;
                height: 1.5rem;
                background: linear-gradient(to bottom, #475569, #334155);
                transform: translateX(-50%);
            }
        }

        .team-member {
            position: relative;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-3 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                Squad Status
            </h1>
            <p class="text-slate-400 text-sm md:text-base">Real-time agent activity dashboard</p>
        </div>

        <!-- Refresh Controls -->
        <div class="flex items-center justify-center mb-8">
            <button 
                id="refreshBtn"
                onclick="manualRefresh()"
                class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition-all duration-200 hover:shadow-xl hover:scale-105 active:scale-95 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span>Refresh <span id="countdown" class="text-blue-200">(30)</span></span>
            </button>
        </div>

        <!-- Status Content -->
        <div id="status-content" class="space-y-4">
            <!-- Loading State -->
            <div class="text-center py-16">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-slate-700 border-t-blue-500 mb-4"></div>
                <p class="text-slate-400">Loading squad status...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://eetgrdpfxvlefcvshvjx.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_tjVMDRXJaVZ2eScQe6oR_Q_2hdK1BLS';
        const REFRESH_INTERVAL = 30000; // 30 seconds

        let countdownInterval;
        let refreshTimeout;
        let timeRemaining = 30;

        // Agent avatars mapping
        const agentAvatars = {
            'Ducki': {
                svg: `<svg viewBox="0 0 100 100" class="w-full h-full">
                    <defs>
                        <linearGradient id="ducki-body" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ffb700;stop-opacity:1" />
                        </linearGradient>
                        <radialGradient id="ducki-shine" cx="30%" cy="30%">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
                            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
                        </radialGradient>
                    </defs>
                    <!-- Body -->
                    <ellipse cx="50" cy="60" rx="32" ry="28" fill="url(#ducki-body)"/>
                    <ellipse cx="50" cy="60" rx="32" ry="28" fill="url(#ducki-shine)"/>
                    <!-- Head -->
                    <circle cx="50" cy="35" r="20" fill="url(#ducki-body)"/>
                    <circle cx="50" cy="35" r="20" fill="url(#ducki-shine)"/>
                    <!-- Eyes -->
                    <circle cx="43" cy="32" r="3.5" fill="#1a1a1a"/>
                    <circle cx="57" cy="32" r="3.5" fill="#1a1a1a"/>
                    <circle cx="44" cy="31" r="1.5" fill="#ffffff"/>
                    <circle cx="58" cy="31" r="1.5" fill="#ffffff"/>
                    <!-- Beak -->
                    <ellipse cx="50" cy="40" rx="6" ry="4" fill="#ff8c00"/>
                    <path d="M 44 40 Q 50 42 56 40" stroke="#d67000" stroke-width="0.8" fill="none"/>
                    <!-- Wing -->
                    <ellipse cx="70" cy="58" rx="12" ry="16" fill="#ffb700" transform="rotate(-20 70 58)"/>
                    <ellipse cx="30" cy="58" rx="12" ry="16" fill="#ffb700" transform="rotate(20 30 58)"/>
                    <!-- Highlights on body -->
                    <ellipse cx="38" cy="50" rx="8" ry="6" fill="#ffffff" opacity="0.3"/>
                </svg>`,
                color: 'from-yellow-400 to-orange-400'
            },
            'Pixel': {
                emoji: 'üé®',
                color: 'from-purple-400 to-pink-400'
            },
            'Linus': {
                emoji: 'üêß',
                color: 'from-blue-400 to-cyan-400'
            },
            'Tesla': {
                emoji: '‚ö°',
                color: 'from-green-400 to-emerald-400'
            },
            'Shakespeare': {
                emoji: 'üìú',
                color: 'from-amber-400 to-yellow-400'
            },
        };

        // Agent roles mapping
        const agentRoles = {
            'Ducki': 'PM / Coordinator',
            'Pixel': 'Frontend Engineer',
            'Linus': 'Backend & DevOps',
            'Tesla': 'QA & Research',
            'Shakespeare': 'Content & Growth'
        };

        async function fetchAgentStatus() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/agent_status?order=agent_id.asc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const agents = await response.json();
                renderAgents(agents);
            } catch (error) {
                console.error('Error fetching agent status:', error);
                showError(error.message);
            }
        }

        function renderAgents(agents) {
            const content = document.getElementById('status-content');

            if (agents.length === 0) {
                content.innerHTML = `
                    <div class="text-center py-16">
                        <p class="text-slate-400 text-lg">No agents found</p>
                    </div>
                `;
                return;
            }

            // Separate Ducki from team members
            const ducki = agents.find(a => a.agent_name === 'Ducki');
            const team = agents.filter(a => a.agent_name !== 'Ducki');

            const html = `
                <div class="org-chart-container">
                    <!-- Leader Card (Ducki) -->
                    ${ducki ? renderLeaderCard(ducki, 0) : ''}
                    
                    <!-- Team Members -->
                    <div class="team-container">
                        <div class="connector-lines"></div>
                        <div class="team-grid">
                            ${team.map((agent, index) => renderTeamMemberCard(agent, index + 1)).join('')}
                        </div>
                    </div>
                </div>
            `;

            content.innerHTML = html;
        }

        function renderLeaderCard(agent, index) {
            const avatar = agentAvatars[agent.agent_name] || {
                emoji: '‚ùì',
                color: 'from-slate-400 to-slate-500'
            };
            const statusConfig = getStatusConfig(agent.status);
            
            return `
                <div class="leader-card agent-card bg-gradient-to-br from-slate-800/70 to-slate-800/50 backdrop-blur-sm rounded-2xl p-6 lg:p-8 border-2 ${statusConfig.borderClass} ${statusConfig.hoverBorderClass} transition-all duration-200 hover:shadow-2xl hover:shadow-${statusConfig.shadowColor}/20 hover:-translate-y-1 ${agent.status === 'working' || agent.status === 'error' ? 'shadow-xl shadow-' + statusConfig.shadowColor + '-500/30' : ''}"
                     style="animation-delay: ${index * 0.05}s">
                    <!-- Agent Header -->
                    <div class="flex flex-col items-center text-center mb-4 lg:mb-6">
                        <div class="relative mb-4">
                            <div class="w-20 h-20 lg:w-24 lg:h-24 rounded-full bg-gradient-to-br ${avatar.color} flex items-center justify-center shadow-2xl ${avatar.svg ? 'p-3' : 'text-5xl lg:text-6xl'}">
                                ${avatar.svg || avatar.emoji}
                            </div>
                            ${agent.status === 'working' ? `
                                <div class="absolute -bottom-1 -right-1 w-6 h-6 bg-amber-400 rounded-full border-3 border-slate-800 pulse-dot"></div>
                            ` : agent.status === 'idle' ? `
                                <div class="absolute -bottom-1 -right-1 w-6 h-6 bg-green-400 rounded-full border-3 border-slate-800"></div>
                            ` : `
                                <div class="absolute -bottom-1 -right-1 w-6 h-6 bg-red-400 rounded-full border-3 border-slate-800 pulse-dot"></div>
                            `}
                        </div>
                        
                        <h3 class="text-2xl lg:text-3xl font-bold text-white mb-1">${escapeHtml(agent.agent_name)}</h3>
                        <p class="text-sm lg:text-base text-slate-300 mb-3">${agentRoles[agent.agent_name] || ''}</p>
                        <span class="inline-flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold ${statusConfig.badge}">
                            <span class="w-2 h-2 rounded-full ${statusConfig.dot}"></span>
                            ${statusConfig.label}
                        </span>
                    </div>

                    <!-- Current Task -->
                    ${agent.current_task ? `
                        <div class="bg-slate-900/60 rounded-xl p-4 mb-4 border border-slate-700/40">
                            <div class="flex items-start gap-3">
                                <svg class="w-5 h-5 text-slate-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                </svg>
                                <p class="text-sm text-slate-200 leading-relaxed">${escapeHtml(agent.current_task)}</p>
                            </div>
                        </div>
                    ` : `
                        <div class="bg-slate-900/40 rounded-xl p-4 mb-4 border border-slate-700/30">
                            <p class="text-sm text-slate-500 italic text-center">No active task</p>
                        </div>
                    `}

                    <!-- Last Active -->
                    <div class="flex items-center justify-center gap-2 text-sm text-slate-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>${formatDate(agent.last_active_at)}</span>
                    </div>
                </div>
            `;
        }

        function renderTeamMemberCard(agent, index) {
            const avatar = agentAvatars[agent.agent_name] || {
                emoji: '‚ùì',
                color: 'from-slate-400 to-slate-500'
            };
            const statusConfig = getStatusConfig(agent.status);
            
            return `
                <div class="team-member agent-card bg-slate-800/50 backdrop-blur-sm rounded-xl p-4 lg:p-5 border ${statusConfig.borderClass} ${statusConfig.hoverBorderClass} transition-all duration-200 hover:shadow-xl hover:shadow-${statusConfig.shadowColor}/10 hover:-translate-y-1 ${agent.status === 'working' || agent.status === 'error' ? 'shadow-lg shadow-' + statusConfig.shadowColor + '-500/20' : ''}"
                     style="animation-delay: ${index * 0.05}s">
                    <!-- Agent Header -->
                    <div class="flex flex-col items-center text-center mb-3">
                        <div class="relative mb-3">
                            <div class="w-14 h-14 lg:w-16 lg:h-16 rounded-full bg-gradient-to-br ${avatar.color} flex items-center justify-center shadow-lg ${avatar.svg ? 'p-2' : 'text-2xl lg:text-3xl'}">
                                ${avatar.svg || avatar.emoji}
                            </div>
                            ${agent.status === 'working' ? `
                                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-amber-400 rounded-full border-2 border-slate-800 pulse-dot"></div>
                            ` : agent.status === 'idle' ? `
                                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-slate-800"></div>
                            ` : `
                                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-red-400 rounded-full border-2 border-slate-800 pulse-dot"></div>
                            `}
                        </div>
                        
                        <h3 class="text-lg lg:text-xl font-bold text-white mb-1">${escapeHtml(agent.agent_name)}</h3>
                        <p class="text-xs text-slate-400 mb-2">${agentRoles[agent.agent_name] || ''}</p>
                        <span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-semibold ${statusConfig.badge}">
                            <span class="w-1.5 h-1.5 rounded-full ${statusConfig.dot}"></span>
                            <span class="hidden sm:inline">${statusConfig.label}</span>
                            <span class="sm:hidden">${statusConfig.label.charAt(0)}</span>
                        </span>
                    </div>

                    <!-- Current Task -->
                    ${agent.current_task ? `
                        <div class="bg-slate-900/50 rounded-lg p-3 mb-3 border border-slate-700/30">
                            <div class="flex items-start gap-2">
                                <svg class="w-4 h-4 text-slate-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                </svg>
                                <p class="text-xs text-slate-300 leading-relaxed line-clamp-2">${escapeHtml(agent.current_task)}</p>
                            </div>
                        </div>
                    ` : `
                        <div class="bg-slate-900/30 rounded-lg p-3 mb-3 border border-slate-700/20">
                            <p class="text-xs text-slate-500 italic text-center">No active task</p>
                        </div>
                    `}

                    <!-- Last Active -->
                    <div class="flex items-center justify-center gap-1.5 text-xs text-slate-500">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>${formatDate(agent.last_active_at)}</span>
                    </div>
                </div>
            `;
        }

        function getStatusConfig(status) {
            const configs = {
                'idle': {
                    label: 'Idle',
                    badge: 'bg-green-500/10 text-green-400 border border-green-500/20',
                    dot: 'bg-green-400',
                    shadowColor: 'green',
                    borderClass: 'border-white/10',
                    hoverBorderClass: 'hover:border-white/20'
                },
                'working': {
                    label: 'Working',
                    badge: 'bg-amber-500/10 text-amber-400 border border-amber-500/20',
                    dot: 'bg-amber-400',
                    shadowColor: 'amber',
                    borderClass: 'border-green-500',
                    hoverBorderClass: 'hover:border-green-400'
                },
                'error': {
                    label: 'Error',
                    badge: 'bg-red-500/10 text-red-400 border border-red-500/20',
                    dot: 'bg-red-400',
                    shadowColor: 'red',
                    borderClass: 'border-red-500',
                    hoverBorderClass: 'hover:border-red-400'
                }
            };
            return configs[status] || configs['idle'];
        }

        function showError(message) {
            const content = document.getElementById('status-content');
            content.innerHTML = `
                <div class="bg-red-500/10 border border-red-500/20 rounded-xl p-6 text-center">
                    <svg class="w-12 h-12 text-red-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <h3 class="text-lg font-semibold text-red-400 mb-2">Error Loading Status</h3>
                    <p class="text-red-300 text-sm mb-3">${escapeHtml(message)}</p>
                    <p class="text-red-400/70 text-xs">Make sure the database tables are created and credentials are configured.</p>
                </div>
            `;
        }

        function formatDate(dateString) {
            if (!dateString) return 'never';

            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;

            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;

            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays}d ago`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function startCountdown() {
            // Clear any existing countdown
            if (countdownInterval) clearInterval(countdownInterval);
            
            timeRemaining = 30;
            updateCountdownDisplay();
            
            countdownInterval = setInterval(() => {
                timeRemaining--;
                updateCountdownDisplay();
                
                if (timeRemaining <= 0) {
                    timeRemaining = 30;
                }
            }, 1000);
        }

        function updateCountdownDisplay() {
            const countdownEl = document.getElementById('countdown');
            if (countdownEl) {
                countdownEl.textContent = `(${timeRemaining})`;
            }
        }

        function scheduleNextRefresh() {
            if (refreshTimeout) clearTimeout(refreshTimeout);
            
            refreshTimeout = setTimeout(() => {
                fetchAgentStatus();
                scheduleNextRefresh();
                startCountdown();
            }, REFRESH_INTERVAL);
        }

        function manualRefresh() {
            // Clear scheduled refresh and reset countdown
            if (refreshTimeout) clearTimeout(refreshTimeout);
            
            // Fetch immediately
            fetchAgentStatus();
            
            // Reset countdown and schedule next refresh
            startCountdown();
            scheduleNextRefresh();
        }

        // Initial load
        fetchAgentStatus();
        startCountdown();
        scheduleNextRefresh();
    </script>
</body>
</html>
