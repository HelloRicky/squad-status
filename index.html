<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Squad Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .agent-card {
            animation: slide-up 0.3s ease-out;
        }
        
        .pulse-dot {
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-3 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                Squad Status
            </h1>
            <p class="text-slate-400 text-sm md:text-base">Real-time agent activity dashboard</p>
        </div>

        <!-- Refresh Controls -->
        <div class="flex items-center justify-center gap-3 mb-8">
            <button 
                id="refreshBtn"
                onclick="manualRefresh()"
                class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition-all duration-200 hover:shadow-xl hover:scale-105 active:scale-95 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Refresh
            </button>
            <div class="bg-slate-800/50 backdrop-blur-sm px-4 py-3 rounded-lg border border-slate-700/50">
                <span class="text-slate-400 text-sm">Next update in <span id="countdown" class="text-blue-400 font-mono font-semibold">30</span>s</span>
            </div>
        </div>

        <!-- Status Content -->
        <div id="status-content" class="space-y-4">
            <!-- Loading State -->
            <div class="text-center py-16">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-slate-700 border-t-blue-500 mb-4"></div>
                <p class="text-slate-400">Loading squad status...</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-12 text-slate-500 text-sm">
            <p>Auto-refreshes every 30 seconds</p>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://eetgrdpfxvlefcvshvjx.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_tjVMDRXJaVZ2eScQe6oR_Q_2hdK1BLS';
        const REFRESH_INTERVAL = 30000; // 30 seconds

        let countdownInterval;
        let refreshTimeout;
        let timeRemaining = 30;

        // Agent avatars mapping with SVG icons
        const agentAvatars = {
            'Ducki': {
                svg: `<svg viewBox="0 0 100 100" class="w-full h-full">
                    <defs>
                        <linearGradient id="ducki-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="45" r="35" fill="url(#ducki-grad)"/>
                    <ellipse cx="50" cy="30" rx="12" ry="15" fill="#fef3c7"/>
                    <circle cx="45" cy="28" r="3" fill="#1f2937"/>
                    <circle cx="55" cy="28" r="3" fill="#1f2937"/>
                    <path d="M 40 38 Q 50 42 60 38" stroke="#f97316" stroke-width="2" fill="none"/>
                    <path d="M 30 50 L 35 55 L 30 60" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round"/>
                    <path d="M 70 50 L 65 55 L 70 60" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round"/>
                </svg>`,
                color: 'from-yellow-400 to-orange-400'
            },
            'Pixel': {
                svg: `<svg viewBox="0 0 100 100" class="w-full h-full">
                    <defs>
                        <linearGradient id="pixel-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect x="20" y="25" width="60" height="50" rx="5" fill="url(#pixel-grad)"/>
                    <circle cx="35" cy="45" r="8" fill="#fbbf24"/>
                    <circle cx="50" cy="55" r="8" fill="#3b82f6"/>
                    <circle cx="65" cy="40" r="8" fill="#f43f5e"/>
                    <path d="M 30 75 Q 50 85 70 75" stroke="#a855f7" stroke-width="3" fill="none" stroke-linecap="round"/>
                    <rect x="25" y="30" width="8" height="8" fill="#fef3c7" opacity="0.5"/>
                </svg>`,
                color: 'from-purple-400 to-pink-400'
            },
            'Linus': {
                svg: `<svg viewBox="0 0 100 100" class="w-full h-full">
                    <defs>
                        <linearGradient id="linus-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <ellipse cx="50" cy="55" rx="28" ry="35" fill="url(#linus-grad)"/>
                    <ellipse cx="50" cy="35" rx="20" ry="22" fill="#1e293b"/>
                    <circle cx="42" cy="35" r="4" fill="#f0f9ff"/>
                    <circle cx="58" cy="35" r="4" fill="#f0f9ff"/>
                    <ellipse cx="50" cy="45" rx="8" ry="5" fill="#fbbf24"/>
                    <rect x="35" y="65" width="8" height="15" rx="3" fill="#fbbf24"/>
                    <rect x="57" y="65" width="8" height="15" rx="3" fill="#fbbf24"/>
                    <path d="M 25 50 L 20 55 L 25 60" stroke="#3b82f6" stroke-width="2" fill="none"/>
                    <path d="M 75 50 L 80 55 L 75 60" stroke="#3b82f6" stroke-width="2" fill="none"/>
                </svg>`,
                color: 'from-blue-400 to-cyan-400'
            },
            'Tesla': {
                svg: `<svg viewBox="0 0 100 100" class="w-full h-full">
                    <defs>
                        <linearGradient id="tesla-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="35" fill="url(#tesla-grad)"/>
                    <path d="M 50 20 L 45 45 L 55 45 L 35 80 L 45 50 L 35 50 Z" fill="#fef3c7" stroke="#fbbf24" stroke-width="1.5"/>
                    <circle cx="65" cy="35" r="12" fill="#1e293b" opacity="0.3"/>
                    <circle cx="65" cy="35" r="8" fill="none" stroke="#fef3c7" stroke-width="2"/>
                    <path d="M 60 30 L 70 40" stroke="#fef3c7" stroke-width="2"/>
                </svg>`,
                color: 'from-green-400 to-emerald-400'
            },
            'Shakespeare': {
                svg: `<svg viewBox="0 0 100 100" class="w-full h-full">
                    <defs>
                        <linearGradient id="shakespeare-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect x="25" y="30" width="50" height="50" rx="3" fill="url(#shakespeare-grad)"/>
                    <path d="M 30 35 L 70 35 L 70 75 L 30 75" stroke="#78350f" stroke-width="1" fill="none"/>
                    <line x1="35" y1="45" x2="65" y2="45" stroke="#78350f" stroke-width="1.5"/>
                    <line x1="35" y1="52" x2="65" y2="52" stroke="#78350f" stroke-width="1.5"/>
                    <line x1="35" y1="59" x2="55" y2="59" stroke="#78350f" stroke-width="1.5"/>
                    <path d="M 55 20 Q 58 25 60 30" stroke="#78350f" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                    <circle cx="62" cy="28" r="2" fill="#78350f"/>
                </svg>`,
                color: 'from-amber-400 to-yellow-400'
            },
        };

        async function fetchAgentStatus() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/agent_status?order=agent_id.asc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const agents = await response.json();
                renderAgents(agents);
            } catch (error) {
                console.error('Error fetching agent status:', error);
                showError(error.message);
            }
        }

        function renderAgents(agents) {
            const content = document.getElementById('status-content');

            if (agents.length === 0) {
                content.innerHTML = `
                    <div class="text-center py-16">
                        <p class="text-slate-400 text-lg">No agents found</p>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="grid gap-4 grid-cols-2 lg:grid-cols-2">
                    ${agents.map((agent, index) => {
                        const avatar = agentAvatars[agent.agent_name] || {
                            svg: `<svg viewBox="0 0 100 100" class="w-full h-full"><circle cx="50" cy="50" r="35" fill="#64748b"/><text x="50" y="60" font-size="40" text-anchor="middle" fill="white">?</text></svg>`,
                            color: 'from-slate-400 to-slate-500'
                        };
                        const statusConfig = getStatusConfig(agent.status);
                        
                        return `
                            <div class="agent-card bg-slate-800/50 backdrop-blur-sm rounded-xl p-4 lg:p-6 border border-slate-700/50 hover:border-slate-600/50 transition-all duration-200 hover:shadow-xl hover:shadow-${statusConfig.shadowColor}/10 hover:-translate-y-1"
                                 style="animation-delay: ${index * 0.05}s">
                                <!-- Agent Header -->
                                <div class="flex items-start gap-3 lg:gap-4 mb-3 lg:mb-4">
                                    <div class="relative flex-shrink-0">
                                        <div class="w-12 h-12 lg:w-14 lg:h-14 rounded-full bg-gradient-to-br ${avatar.color} flex items-center justify-center shadow-lg p-2">
                                            ${avatar.svg}
                                        </div>
                                        ${agent.status === 'working' ? `
                                            <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-amber-400 rounded-full border-2 border-slate-800 pulse-dot"></div>
                                        ` : agent.status === 'idle' ? `
                                            <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-slate-800"></div>
                                        ` : `
                                            <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-red-400 rounded-full border-2 border-slate-800 pulse-dot"></div>
                                        `}
                                    </div>
                                    
                                    <div class="flex-grow min-w-0">
                                        <h3 class="text-base lg:text-xl font-bold text-white mb-1 truncate">${escapeHtml(agent.agent_name)}</h3>
                                        <span class="inline-flex items-center gap-1 lg:gap-1.5 px-2 lg:px-3 py-0.5 lg:py-1 rounded-full text-xs font-semibold ${statusConfig.badge}">
                                            <span class="w-1.5 h-1.5 rounded-full ${statusConfig.dot}"></span>
                                            <span class="hidden sm:inline">${statusConfig.label}</span>
                                            <span class="sm:hidden">${statusConfig.label.charAt(0)}</span>
                                        </span>
                                    </div>
                                </div>

                                <!-- Current Task -->
                                ${agent.current_task ? `
                                    <div class="bg-slate-900/50 rounded-lg p-2 lg:p-3 mb-2 lg:mb-3 border border-slate-700/30">
                                        <div class="flex items-start gap-2">
                                            <svg class="w-3.5 h-3.5 lg:w-4 lg:h-4 text-slate-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                            </svg>
                                            <p class="text-xs lg:text-sm text-slate-300 leading-relaxed line-clamp-2 lg:line-clamp-none">${escapeHtml(agent.current_task)}</p>
                                        </div>
                                    </div>
                                ` : `
                                    <div class="bg-slate-900/30 rounded-lg p-2 lg:p-3 mb-2 lg:mb-3 border border-slate-700/20">
                                        <p class="text-xs lg:text-sm text-slate-500 italic">No active task</p>
                                    </div>
                                `}

                                <!-- Last Active -->
                                <div class="flex items-center gap-1.5 lg:gap-2 text-xs text-slate-500">
                                    <svg class="w-3 h-3 lg:w-3.5 lg:h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span class="text-xs">${formatDate(agent.last_active_at)}</span>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            content.innerHTML = html;
        }

        function getStatusConfig(status) {
            const configs = {
                'idle': {
                    label: 'Idle',
                    badge: 'bg-green-500/10 text-green-400 border border-green-500/20',
                    dot: 'bg-green-400',
                    shadowColor: 'green'
                },
                'working': {
                    label: 'Working',
                    badge: 'bg-amber-500/10 text-amber-400 border border-amber-500/20',
                    dot: 'bg-amber-400',
                    shadowColor: 'amber'
                },
                'error': {
                    label: 'Error',
                    badge: 'bg-red-500/10 text-red-400 border border-red-500/20',
                    dot: 'bg-red-400',
                    shadowColor: 'red'
                }
            };
            return configs[status] || configs['idle'];
        }

        function showError(message) {
            const content = document.getElementById('status-content');
            content.innerHTML = `
                <div class="bg-red-500/10 border border-red-500/20 rounded-xl p-6 text-center">
                    <svg class="w-12 h-12 text-red-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <h3 class="text-lg font-semibold text-red-400 mb-2">Error Loading Status</h3>
                    <p class="text-red-300 text-sm mb-3">${escapeHtml(message)}</p>
                    <p class="text-red-400/70 text-xs">Make sure the database tables are created and credentials are configured.</p>
                </div>
            `;
        }

        function formatDate(dateString) {
            if (!dateString) return 'never';

            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;

            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;

            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays}d ago`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function startCountdown() {
            // Clear any existing countdown
            if (countdownInterval) clearInterval(countdownInterval);
            
            timeRemaining = 30;
            updateCountdownDisplay();
            
            countdownInterval = setInterval(() => {
                timeRemaining--;
                updateCountdownDisplay();
                
                if (timeRemaining <= 0) {
                    timeRemaining = 30;
                }
            }, 1000);
        }

        function updateCountdownDisplay() {
            const countdownEl = document.getElementById('countdown');
            if (countdownEl) {
                countdownEl.textContent = timeRemaining;
            }
        }

        function scheduleNextRefresh() {
            if (refreshTimeout) clearTimeout(refreshTimeout);
            
            refreshTimeout = setTimeout(() => {
                fetchAgentStatus();
                scheduleNextRefresh();
                startCountdown();
            }, REFRESH_INTERVAL);
        }

        function manualRefresh() {
            // Clear scheduled refresh and reset countdown
            if (refreshTimeout) clearTimeout(refreshTimeout);
            
            // Fetch immediately
            fetchAgentStatus();
            
            // Reset countdown and schedule next refresh
            startCountdown();
            scheduleNextRefresh();
        }

        // Initial load
        fetchAgentStatus();
        startCountdown();
        scheduleNextRefresh();
    </script>
</body>
</html>
