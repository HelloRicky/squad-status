<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Squad Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .agent-card {
            animation: slide-up 0.3s ease-out;
        }
        
        .pulse-dot {
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-3 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                Squad Status
            </h1>
            <p class="text-slate-400 text-sm md:text-base">Real-time agent activity dashboard</p>
        </div>

        <!-- Refresh Controls -->
        <div class="flex items-center justify-center mb-8">
            <button 
                id="refreshBtn"
                onclick="manualRefresh()"
                class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition-all duration-200 hover:shadow-xl hover:scale-105 active:scale-95 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span>Refresh <span id="countdown" class="text-blue-200">(30)</span></span>
            </button>
        </div>

        <!-- Status Content -->
        <div id="status-content" class="space-y-4">
            <!-- Loading State -->
            <div class="text-center py-16">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-slate-700 border-t-blue-500 mb-4"></div>
                <p class="text-slate-400">Loading squad status...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-supabase-anon-key-here';
        const REFRESH_INTERVAL = 30000; // 30 seconds

        let countdownInterval;
        let refreshTimeout;
        let timeRemaining = 30;

        // Agent avatars mapping
        const agentAvatars = {
            'Ducki': {
                svg: `<svg viewBox="0 0 100 100" class="w-full h-full">
                    <defs>
                        <linearGradient id="ducki-body" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ffb700;stop-opacity:1" />
                        </linearGradient>
                        <radialGradient id="ducki-shine" cx="30%" cy="30%">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
                            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
                        </radialGradient>
                    </defs>
                    <!-- Body -->
                    <ellipse cx="50" cy="60" rx="32" ry="28" fill="url(#ducki-body)"/>
                    <ellipse cx="50" cy="60" rx="32" ry="28" fill="url(#ducki-shine)"/>
                    <!-- Head -->
                    <circle cx="50" cy="35" r="20" fill="url(#ducki-body)"/>
                    <circle cx="50" cy="35" r="20" fill="url(#ducki-shine)"/>
                    <!-- Eyes -->
                    <circle cx="43" cy="32" r="3.5" fill="#1a1a1a"/>
                    <circle cx="57" cy="32" r="3.5" fill="#1a1a1a"/>
                    <circle cx="44" cy="31" r="1.5" fill="#ffffff"/>
                    <circle cx="58" cy="31" r="1.5" fill="#ffffff"/>
                    <!-- Beak -->
                    <ellipse cx="50" cy="40" rx="6" ry="4" fill="#ff8c00"/>
                    <path d="M 44 40 Q 50 42 56 40" stroke="#d67000" stroke-width="0.8" fill="none"/>
                    <!-- Wing -->
                    <ellipse cx="70" cy="58" rx="12" ry="16" fill="#ffb700" transform="rotate(-20 70 58)"/>
                    <ellipse cx="30" cy="58" rx="12" ry="16" fill="#ffb700" transform="rotate(20 30 58)"/>
                    <!-- Highlights on body -->
                    <ellipse cx="38" cy="50" rx="8" ry="6" fill="#ffffff" opacity="0.3"/>
                </svg>`,
                color: 'from-yellow-400 to-orange-400'
            },
            'Pixel': {
                emoji: 'üé®',
                color: 'from-purple-400 to-pink-400'
            },
            'Linus': {
                emoji: 'üêß',
                color: 'from-blue-400 to-cyan-400'
            },
            'Tesla': {
                emoji: '‚ö°',
                color: 'from-green-400 to-emerald-400'
            },
            'Shakespeare': {
                emoji: 'üìú',
                color: 'from-amber-400 to-yellow-400'
            },
        };

        async function fetchAgentStatus() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/agent_status?order=agent_id.asc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const agents = await response.json();
                renderAgents(agents);
            } catch (error) {
                console.error('Error fetching agent status:', error);
                showError(error.message);
            }
        }

        function renderAgents(agents) {
            const content = document.getElementById('status-content');

            if (agents.length === 0) {
                content.innerHTML = `
                    <div class="text-center py-16">
                        <p class="text-slate-400 text-lg">No agents found</p>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="grid gap-4 grid-cols-2 lg:grid-cols-2">
                    ${agents.map((agent, index) => {
                        const avatar = agentAvatars[agent.agent_name] || {
                            emoji: '‚ùì',
                            color: 'from-slate-400 to-slate-500'
                        };
                        const statusConfig = getStatusConfig(agent.status);
                        
                        return `
                            <div class="agent-card bg-slate-800/50 backdrop-blur-sm rounded-xl p-4 lg:p-6 border ${statusConfig.borderClass} ${statusConfig.hoverBorderClass} transition-all duration-200 hover:shadow-xl hover:shadow-${statusConfig.shadowColor}/10 hover:-translate-y-1 ${agent.status === 'working' || agent.status === 'error' ? 'shadow-lg shadow-' + statusConfig.shadowColor + '-500/20' : ''}"
                                 style="animation-delay: ${index * 0.05}s">
                                <!-- Agent Header -->
                                <div class="flex items-start gap-3 lg:gap-4 mb-3 lg:mb-4">
                                    <div class="relative flex-shrink-0">
                                        <div class="w-12 h-12 lg:w-14 lg:h-14 rounded-full bg-gradient-to-br ${avatar.color} flex items-center justify-center shadow-lg ${avatar.svg ? 'p-2' : 'text-2xl lg:text-3xl'}">
                                            ${avatar.svg || avatar.emoji}
                                        </div>
                                        ${agent.status === 'working' ? `
                                            <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-amber-400 rounded-full border-2 border-slate-800 pulse-dot"></div>
                                        ` : agent.status === 'idle' ? `
                                            <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-slate-800"></div>
                                        ` : `
                                            <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-red-400 rounded-full border-2 border-slate-800 pulse-dot"></div>
                                        `}
                                    </div>
                                    
                                    <div class="flex-grow min-w-0">
                                        <h3 class="text-base lg:text-xl font-bold text-white mb-1 truncate">${escapeHtml(agent.agent_name)}</h3>
                                        <span class="inline-flex items-center gap-1 lg:gap-1.5 px-2 lg:px-3 py-0.5 lg:py-1 rounded-full text-xs font-semibold ${statusConfig.badge}">
                                            <span class="w-1.5 h-1.5 rounded-full ${statusConfig.dot}"></span>
                                            <span class="hidden sm:inline">${statusConfig.label}</span>
                                            <span class="sm:hidden">${statusConfig.label.charAt(0)}</span>
                                        </span>
                                    </div>
                                </div>

                                <!-- Current Task -->
                                ${agent.current_task ? `
                                    <div class="bg-slate-900/50 rounded-lg p-2 lg:p-3 mb-2 lg:mb-3 border border-slate-700/30">
                                        <div class="flex items-start gap-2">
                                            <svg class="w-3.5 h-3.5 lg:w-4 lg:h-4 text-slate-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                            </svg>
                                            <p class="text-xs lg:text-sm text-slate-300 leading-relaxed line-clamp-2 lg:line-clamp-none">${escapeHtml(agent.current_task)}</p>
                                        </div>
                                    </div>
                                ` : `
                                    <div class="bg-slate-900/30 rounded-lg p-2 lg:p-3 mb-2 lg:mb-3 border border-slate-700/20">
                                        <p class="text-xs lg:text-sm text-slate-500 italic">No active task</p>
                                    </div>
                                `}

                                <!-- Last Active -->
                                <div class="flex items-center gap-1.5 lg:gap-2 text-xs text-slate-500">
                                    <svg class="w-3 h-3 lg:w-3.5 lg:h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span class="text-xs">${formatDate(agent.last_active_at)}</span>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            content.innerHTML = html;
        }

        function getStatusConfig(status) {
            const configs = {
                'idle': {
                    label: 'Idle',
                    badge: 'bg-green-500/10 text-green-400 border border-green-500/20',
                    dot: 'bg-green-400',
                    shadowColor: 'green',
                    borderClass: 'border-white/10',
                    hoverBorderClass: 'hover:border-white/20'
                },
                'working': {
                    label: 'Working',
                    badge: 'bg-amber-500/10 text-amber-400 border border-amber-500/20',
                    dot: 'bg-amber-400',
                    shadowColor: 'amber',
                    borderClass: 'border-green-500',
                    hoverBorderClass: 'hover:border-green-400'
                },
                'error': {
                    label: 'Error',
                    badge: 'bg-red-500/10 text-red-400 border border-red-500/20',
                    dot: 'bg-red-400',
                    shadowColor: 'red',
                    borderClass: 'border-red-500',
                    hoverBorderClass: 'hover:border-red-400'
                }
            };
            return configs[status] || configs['idle'];
        }

        function showError(message) {
            const content = document.getElementById('status-content');
            content.innerHTML = `
                <div class="bg-red-500/10 border border-red-500/20 rounded-xl p-6 text-center">
                    <svg class="w-12 h-12 text-red-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <h3 class="text-lg font-semibold text-red-400 mb-2">Error Loading Status</h3>
                    <p class="text-red-300 text-sm mb-3">${escapeHtml(message)}</p>
                    <p class="text-red-400/70 text-xs">Make sure the database tables are created and credentials are configured.</p>
                </div>
            `;
        }

        function formatDate(dateString) {
            if (!dateString) return 'never';

            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;

            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;

            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays}d ago`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function startCountdown() {
            // Clear any existing countdown
            if (countdownInterval) clearInterval(countdownInterval);
            
            timeRemaining = 30;
            updateCountdownDisplay();
            
            countdownInterval = setInterval(() => {
                timeRemaining--;
                updateCountdownDisplay();
                
                if (timeRemaining <= 0) {
                    timeRemaining = 30;
                }
            }, 1000);
        }

        function updateCountdownDisplay() {
            const countdownEl = document.getElementById('countdown');
            if (countdownEl) {
                countdownEl.textContent = `(${timeRemaining})`;
            }
        }

        function scheduleNextRefresh() {
            if (refreshTimeout) clearTimeout(refreshTimeout);
            
            refreshTimeout = setTimeout(() => {
                fetchAgentStatus();
                scheduleNextRefresh();
                startCountdown();
            }, REFRESH_INTERVAL);
        }

        function manualRefresh() {
            // Clear scheduled refresh and reset countdown
            if (refreshTimeout) clearTimeout(refreshTimeout);
            
            // Fetch immediately
            fetchAgentStatus();
            
            // Reset countdown and schedule next refresh
            startCountdown();
            scheduleNextRefresh();
        }

        // Initial load
        fetchAgentStatus();
        startCountdown();
        scheduleNextRefresh();
    </script>
</body>
</html>
