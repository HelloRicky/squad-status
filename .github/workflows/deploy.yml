name: Deploy to Cloudflare Pages

on:
  push:
    branches: [master, dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy . --project-name=squad-status
          
      - name: Notify Discord
        if: success()
        run: |
          DEPLOY_URL="https://squad-status.pages.dev"
          if [ "${{ github.ref_name }}" = "dev" ]; then
            DEPLOY_URL="https://dev.squad-status.pages.dev"
          fi
          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"ðŸš€ squad-status deployed\",
                \"color\": 5763719,
                \"fields\": [
                  {\"name\": \"Branch\", \"value\": \"\`${{ github.ref_name }}\`\", \"inline\": true},
                  {\"name\": \"Commit\", \"value\": \"\`$(echo ${{ github.sha }} | cut -c1-7)\`\", \"inline\": true},
                  {\"name\": \"URL\", \"value\": \"$DEPLOY_URL\", \"inline\": false}
                ]
              }]
            }"
